version: '3.8'

services:
  inventory-db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_password
      POSTGRES_DB: inventory_db
    ports:
      - "5433:5432"
    volumes:
      - inventory_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  inventory-api:
    build:
      context: ./services/inventory
      dockerfile: src/Inventory.API/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=inventory-db;Database=inventory_db;Username=inventory_user;Password=inventory_password
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:80"
    depends_on:
      inventory-db:
        condition: service_healthy

volumes:
  inventory_postgres_data:
